<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Bez nazwy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Świąteczny cookie clicker</title>
  </head>
  <body>
    <header>
      <h1 class="tittle-header">🎄Świąteczny Cookie clicker 🎅</h1>
      <section class="score-section">
        <button class="button-clicker" id="button-clicker">
          <img class="gingerbread-man" src="./gingerbread_man.png" alt="Piernik ludek">
        </button>
        <div>
          <h2 class="score-header">Łącznie pierniczków: <span id="score-counter">0</span></h2>
          <p>Dostajesz pierniczków na sekundę: <span id="score-per-second">1</span></p>
          <p>Pierniczki za kliknięcie: <span id="score-per-click">1</span></p>
        </div>
      </section>
    </header>
    <main>
      <section class="upgrades">
        <button type="button" class="upgrade" id="upgrade-1-button">
          <img src="./elf.png" alt="elf">
          <div class="upgrade-info">
            <h3>Nowy elf pomocnik</h3>
            <p>Poziom: <span id="upgrade-1-level">0</span></p>
            <p>Koszt: 15</p>
            <p>+1 / sek</p>
          </div>
        </button>
        <button type="button" class="upgrade" id="upgrade-2-button">
          <img src="./deer.png" alt="reindeer">
          <div class="upgrade-info">
            <h3>Dodatkowy reniferek</h3>
            <p>Poziom: <span id="upgrade-2-level">0</span></p>
            <p>Koszt: 50</p>
            <p>+5 / sek</p>
          </div>
        </button>
        <button type="button" class="upgrade" id="upgrade-3-button">
          <img src="./santa-claus-sled.png" alt="santa claus sled">
          <div class="upgrade-info">
            <h3>Ulepszone sanie Mikołaja</h3>
            <p>Poziom: <span id="upgrade-3-level">0</span></p>
            <p>Koszt: 150</p>
            <p>+10 / sek</p>
          </div>
        </button>

        <button type="button" class="upgrade" id="upgrade-4-button">
          <img src="./factory.png" alt="fabrykens">
          <div class="upgrade-info">
            <h3>Fabryka prezentów</h3>
            <p>Poziom: <span id="upgrade-4-level">0</span></p>
            <p>Koszt: 400</p>
            <p>+20 / sek</p>
          </div>
        </button>

        <button type="button" class="upgrade" id="upgrade-5-button">
          <img src="./open-box.png" alt="paczkomat">
          <div class="upgrade-info">
            <h3>Świąteczny paczkomat!</h3>
            <p>Poziom: <span id="upgrade-5-level">0</span></p>
            <p>Koszt: 1000</p>
            <p>+30 / sek</p>
          </div>
        </button>
      </section>
    </main>
    <script defer type="module" src="./main.js"></script>
  </body>
</html>
